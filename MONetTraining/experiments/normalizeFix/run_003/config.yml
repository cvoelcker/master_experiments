DATA:
  data_dir: test_billards
  data_name: billards
  shape:
  - 64
  - 64
  - 3
  transform:
  - reshape
  - torch
  type: directory
EXPERIMENT:
  device: cuda
  experiment_dir: experiments
  load_run: false
  log_every: 250
  overwrite: false
  run_name: normalizeFix
  run_number: 0
MODULE:
  background_latent_dim: 1
  beta: 1.0
  bg_sigma: 0.01
  channel_base: 8
  constrain_theta: false
  fg_sigma: 0.05
  gamma: 1.0
  image_shape:
  - 64
  - 64
  latent_dim: 4
  latent_prior: 1.0
  num_blocks: 2
  num_slots: 8
  patch_shape:
  - 16
  - 16
TRAINING:
  batch_size: 32
  epochs: 100
  optimizer:
    lr: 0.0007
    optimizer_name: Adam
  parallel: true
  reshape: false
  summarize: false
