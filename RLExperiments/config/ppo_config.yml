EXPERIMENT:
  algorithm: ppo

PATHS:
  model_save_path: data/models/try_1/
  object_model_save_path: om.ckpt
  image_save_path: data/images/demon_attack_nowhite/

ENV_INFO:
  name: DemonAttackNoFrameskip-v4

TRAIN_SPEC:
  optimizer: Adam
  episodes: 10000000
  trajectory_length: 128
  gamma: 0.99
  step_size: 0.0001
  step_size_decay: 0.0001
  num_envs: 32
  device: cuda
  ppo_epochs: 5
  batch_size: 32
  clip_param: 0.2
  value_loss_coeff: 0.5
  entropy_coeff: 0.01
  image_loss_coeff: 1.
  max_grad_norm: 10.

INPUT_SPEC:
  training_image_shape: 
          - 128
          - 128
          - 3
  embedding_size: 32
  num_frames: 4
  num_stacked: 4

MODEL_SPEC:
  use_image_model: True
  train_object_model: False
  load_pretrained_object_model: True
  gradient_through_image: True
  only_image_model: False
  
  replace_relational_with_noise: False
  replace_image_with_noise: False

MONET:
  latent_dim: 16
  background_latent_dim: 1
  latent_prior: 1.0
  patch_shape: 
  - 16
  - 16
  image_shape: 
  - 128
  - 128
  bg_sigma: 0.01
  fg_sigma: 0.05
  num_blocks: 3
  channel_base: 8
  num_slots: 6
  beta: 1.0
  constrain_theta: False

LOGGING:
  tb_name: full
  tb_logging_path: test
