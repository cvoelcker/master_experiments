[Paths]
model_save_path: data/models/try_1/
object_model_save_path: om.ckpt
image_save_path: data/images/demon_attack_nowhite/

[ENV_INFO]
name: DemonAttackNoFrameskip-v4

[TRAIN_SPEC]
optimizer: RMSprop
episodes: 10000000
trajectory_length: 5
gamma: 0.99
step_size:       7e-4
step_size_decay: 1e-5
num_envs: 32
device: cuda

[INPUT_SPEC]
image_shape: 128,128,12
embedding_size: 64
num_frames: 1

[MODEL_SPEC]
hidden: 8
image_blocks: 2

[PREPROCESSING]
use_object_model: False
train_object_model: False
