DATA:
  data_dir: data/avoidance_train.pkl
  data_name: billards
  shape:
  - 32
  - 32
  - 3
  transform:
  - reshape
  - torch
  type: directory
EXPERIMENT:
  algorithm: sac
  device: cuda
  experiment: rl
  experiment_dir: experiments
  game: billards
  load_run: false
  log_every: 50
  overwrite: false
  pretrain_img: false
  pretrain_model: false
  random_seed: false
  run_name: sac-baseline
  run_number: 0
  seed: 0
MODULE:
  DYNAMICS:
    action_space: 9
    debug_latent_q_std: 0.04
    debug_nonlinear: relu
    debug_xavier: false
    num_dynamics: 2
    pos_var: 0.3
    transition_lik_std:
    - 0.01
    - 0.01
    - 0.01
    - 0.01
  MONET:
    background_latent_dim: 1
    beta: 1.0
    bg_sigma: 0.01
    channel_base: 8
    constrain_theta: false
    fg_sigma: 0.05
    gamma: 0.1
    image_shape:
    - 32
    - 32
    latent_dim: 4
    latent_prior: 1.0
    num_blocks: 2
    num_slots: 3
    patch_shape:
    - 8
    - 8
    predict_masks: false
  SLAC:
    POLICY: null
    QNET: null
    debug: false
    grad_clip_model: 20
    grad_clip_rl: 10
    initial_alpha: 0.1
    latent_lr: 0.0001
    rl_lr: 0.0003
    slac_latent_dim: 64
    target_gamma: 0.995
    update_steps_latent: 1
    update_steps_rl: 1
    update_target_steps: 1
  STOVE:
    action_conditioned: true
    cl: 64
    debug_fix_supair: true
    debug_match_appearance: false
    debug_no_latents: false
    debug_test_mode: false
    dyn_recon_weight: 0.0
    skip: 2
    supairvised: false
RL:
  action_force: 0.6
  combined_nets: true
  eval_epochs: 100
  exploration_steps: 16
  use_stove: true
TRAINING:
  batch_size: 256
  clip_gradient: true
  clip_gradient_value: 20
  decay_rate: 0.99
  decay_schedule: 1
  epochs: 10
  optimizer:
    lr: 0.0003
    optimizer_name: Adam
  parallel: true
  pretrain: true
  reshape: false
  rl_batch_size: 64
  summarize: false
  total_steps: 100000
