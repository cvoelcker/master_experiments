DATA:
  data_dir: data/avoidance_train.pkl
  data_name: billards
  num_samples: 100000
  shape:
  - 64
  - 64
  - 3
  transform:
  - reshape
  - torch
  type: directory
EXPERIMENT:
  device: cuda
  experiment: atari
  experiment_dir: experiments
  game: DemonAttack-v0
  load_run: false
  log_every: 50
  overwrite: false
  random_seed: false
  run_name: atari-visdom-test-constrained
  run_number: 0
  seed: 0
MODULE:
  DYNAMICS:
    action_space: 6
    debug_latent_q_std: 0.04
    debug_nonlinear: relu
    debug_xavier: false
    num_dynamics: 2
    pos_var: 0.3
    transition_lik_std:
    - 0.01
    - 0.01
    - 0.01
    - 0.01
  MONET:
    background_latent_dim: 1
    beta: 1.0
    bg_sigma: 0.01
    channel_base: 8
    constrain_theta: true
    fg_sigma: 0.05
    gamma: 0.1
    image_shape:
    - 64
    - 64
    latent_dim: 8
    latent_prior: 1.0
    max_obj_size: 0.2
    num_blocks: 2
    num_slots: 8
    patch_shape:
    - 16
    - 16
    predict_masks: false
  STOVE:
    action_conditioned: true
    cl: 128
    debug_fix_supair: true
    debug_match_appearance: false
    debug_no_latents: false
    debug_test_mode: false
    dyn_recon_weight: 0.0
    skip: 2
    supairvised: false
TRAINING:
  batch_size: 64
  clip_gradient: true
  clip_gradient_value: 50
  decay_rate: 0.99
  decay_schedule: 1
  epochs: 2
  epochs_stove: 200
  optimizer:
    lr: 0.0001
    optimizer_name: Adam
  parallel: true
  pretrain: true
  reshape: false
  summarize: false
