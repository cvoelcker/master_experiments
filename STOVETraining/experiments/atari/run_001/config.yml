DATA:
  data_dir: data/avoidance_train.pkl
  data_name: billards
  shape:
  - 128
  - 128
  - 3
  transform:
  - reshape
  - torch
  type: directory
EXPERIMENT:
  device: cuda
  experiment_dir: experiments
  load_run: false
  log_every: 250
  overwrite: false
  random_seed: false
  run_name: atari
  run_number: 0
  seed: 0
MODULE:
  DYNAMICS:
    action_space: 9
    debug_latent_q_std: 0.04
    debug_nonlinear: relu
    debug_xavier: false
    pos_var: 0.3
    transition_lik_std:
    - 0.01
    - 0.01
    - 0.01
    - 0.01
  MONET:
    background_latent_dim: 1
    beta: 1.0
    bg_sigma: 0.01
    channel_base: 8
    constrain_theta: false
    fg_sigma: 0.05
    gamma: 0.1
    image_shape:
    - 128
    - 128
    latent_dim: 32
    latent_prior: 1.0
    num_blocks: 1
    num_slots: 8
    patch_shape:
    - 32
    - 32
    predict_masks: false
  STOVE:
    action_conditioned: true
    cl: 128
    debug_fix_supair: true
    debug_match_appearance: false
    debug_no_latents: false
    debug_test_mode: false
    skip: 2
    supairvised: false
TRAINING:
  batch_size: 16
  decay_rate: 0.95
  decay_schedule: 1
  epochs: 100
  optimizer:
    lr: 0.0001
    optimizer_name: Adam
  parallel: true
  reshape: false
  summarize: false
